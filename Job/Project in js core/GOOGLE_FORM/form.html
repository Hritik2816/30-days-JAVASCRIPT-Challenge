<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h1 class="form_name">Student Details</h1>
    </div>
    <form>
      <div class="input">
        <label for="student_name" class="name">Student Name</label><br>
        <input type="text" id="student_name" name="student_name" placeholder="Enter your name">
      </div>
      <div class="input">
        <label for="roll_no" class="name">Roll No</label><br>
        <input type="text" id="roll_no" name="roll_no" placeholder="Enter your Roll No">
      </div>
      <div class="input">
        <label for="contact" class="name">Contact</label><br>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number">
      </div>
      <div class="input">
        <label for="email" class="name">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="input">
        <label for="address" class="name">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>
      <div class="input">
        <button type="submit" class="submit_button">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="app.js"></script>

</html>
