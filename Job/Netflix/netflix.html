<!<!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Flipkart Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <div class="header">
        <div class="logo">
          <img
            src="https://th.bing.com/th/id/R.2ea85d7448475a744c1485c2eac3d3d1?rik=LOSTtarBPEnY%2fw&riu=http%3a%2f%2fwww.freepnglogos.com%2fuploads%2fnetflix-logo-0.png&ehk=PaZLUHaWmwAMEzdIDx7zGpBu053ZpXipTljxBidJnfU%3d&risl=&pid=ImgRaw&r=0"
            alt="Netflix-Logo">
        </div>
        <div class="signIn">
          <div class=" language-selector">
            <button class="language-button">Select Language</button>
            <ul class="language-options">
              <li><a href="#" lang="en">English</a></li>
              <li><a href="#" lang="es">Spanish</a></li>
              <li><a href="#" lang="fr">French</a></li>
              <!-- Add more language options as needed -->
            </ul>
          </div>
          <div class="signin-sel">
            <button class="sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>
      <div class="about">
        <h1>Unlimited movies,<br>TV shows and<br>more</h1>
        <h5>Starts at Rs.149 Cancel at any time</h5>
        <p>Ready to watch? Enter your email to create or restart your membership</p>
      </div>
      <div class="email">
        <div class="form">
          <form class="form-1">
            <input text="email" placeholder="Email address">
          </form>
        </div>
        <div class="start-btn">
          <button>Get Started ></button>
        </div>
      </div>
    </div>
  </body>

  </html>
